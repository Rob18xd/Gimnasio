<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gimnasio NO FLACOS</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Gimnasio NO FLACOS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="horarios.html">Horarios</a></li>
            </ul>
        </nav>
    </header>
    <main id="contacto">
        <h2>Contáctanos</h2>
        <p>¿Tienes preguntas o comentarios? Llena el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
        <!-- Formulario de contacto -->
        <form id="contactForm">
            <h3>Envíanos tus datos</h3>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Gimnasio NO FLACOS.</p>
    </footer>
</body>
</html>
